<!DOCTYPE html>
<html>
<head>
  
  <title>Projeto Labenu</title>  
  <meta 'charset="utf-8"'>
  <link rel="stylesheet" type="text/css" href="style.css"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  

</head>
<body>

  <section id="principal"><!--Início Seção Topo-->
    <div class="center">
      <div id="principal-projeto"><!--Início Topo-->
        <h2> Projeto Seletivo Labeno </h2>
        <div><img src="Labenu_logo.png"/></div>
        <p> Turmas de 2020 </p>
      </div><!--Fim Topo-->
      <div class="clear"></div>
    <div/>
  </section><!--Fim Seção Topo-->

  <section id="blocos"><!--Início Seção Conteúdo-->
    <div class="center">
      <div id="blocos-projeto"><!--Início conteúdo-->
        <div class="blocos-individuais">
          <h2>HTML</h2>
        </div>  
        <div class="blocos-individuais">
          <h2>CSS</h2>
        </div>
        <div class="blocos-individuais">
          <h2>Javascript</h2>
        </div>      
      </div><!--Fim conteúdo--> 
      <div class="clear"></div>
    </div>
  </section><!--FIm Seção Conteúdo-->

  <footer><!--Início Rodapé-->
    <div class="center">
      <form name="validacao_email" onsubmit="return validar()">
        <input placeholder="Coloque seu e-mail para contato! :)" type="text" name="email" required>
        <input type="submit" name="acao" value="ENVIAR">
      </form>
    </div>
  </footer><!--Fim Rodapé-->
  
  
<script type="text/javascript" src="javascript.js"></script>
</body>
</html>
